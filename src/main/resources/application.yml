spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lf8Starter
    username: user
    password: secret
  jpa:
    hibernate:
      ddl-auto: create-drop
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/hitec-realm
          jwk-set-uri: http://localhost:9090/realms/hitec-realm/protocol/openid-connect/certs

server:
  port: 8080

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: when-authorized
  health:
    circuitbreakers:
      enabled: true

# JWT Authentication Mode Selection
keycloak:
  enabled: true
  realm: hitec-realm
  client-id: project-management-service
  required-role: hitec-employee

authentik:
  enabled: false

# OpenAPI/Swagger Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
    try-it-out-enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    default-models-expand-depth: 1
    default-model-expand-depth: 1
  api-docs:
    path: /v3/api-docs
    enabled: true
  show-actuator: false

# Employee Service Configuration
employee:
  service:
    url: http://localhost:7070

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 3s
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.client.ResourceAccessException
          - feign.FeignException.InternalServerError
          - feign.FeignException.ServiceUnavailable
          - feign.FeignException.GatewayTimeout
          - java.util.concurrent.TimeoutException
          - java.io.IOException
          - de.szut.lf8_starter.exceptionHandling.EmployeeServiceUnavailableException
          - de.szut.lf8_starter.exceptionHandling.EmployeeServiceTimeoutException
    instances:
      employeeService:
        base-config: default

  timelimiter:
    configs:
      default:
        timeout-duration: 3s
        cancel-running-future: true
    instances:
      employeeService:
        base-config: default

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - feign.RetryableException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
    instances:
      employeeService:
        base-config: default
        max-attempts: 2

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connect-timeout: 3000
        read-timeout: 3000
        logger-level: FULL
  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true

