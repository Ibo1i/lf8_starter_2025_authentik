spring.datasource.url=jdbc:postgresql://localhost:5432/lf8Starter
spring.datasource.username=user
spring.datasource.password=secret
server.port=8080
spring.jpa.hibernate.ddl-auto=create-drop
spring.main.allow-bean-definition-overriding=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# JWT Authentication Mode Selection
# Use keycloak.enabled=true for local Keycloak
# Use authentik.enabled=true for remote Authentik (Production)
keycloak.enabled=true
authentik.enabled=false

# Keycloak OAuth2 Resource Server (Local Development)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/hitec-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/hitec-realm/protocol/openid-connect/certs

# Custom Keycloak Properties
keycloak.realm=hitec-realm
keycloak.client-id=project-management-service
keycloak.required-role=hitec-employee

# Authentik Configuration (Production - currently disabled)
# authentik.jwk-set-uri=https://authentik.szut.dev/application/o/hitec/jwks/
# authentik.issuer-uri=https://authentik.szut.dev/application/o/hitec/
# authentik.realm=hitec-realm
# authentik.client-id=project-management-service

springdoc.swagger-ui.path=swagger
springdoc.swagger-ui.try-it-out-enabled=true
